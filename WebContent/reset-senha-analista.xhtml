<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition template="/templates/_template_tecnico.xhtml">
   		<ui:define name="corpo">
			<h:form id="f" style="width: 40%;  margin: 0 auto;" >
				<p:panelGrid columns="2">
				
				 	<f:facet name="header">Reset de senha:</f:facet>
				
					<p:outputLabel value="Nova: " for="senha1"/>
					<p:password id="senha1" match="senha2" required="true" value="#{resetSenhaBean.novaSenha}" feedback="true" inline="true" />
						
					<p:outputLabel value="Nova: " for="senha2" />
					<p:password id="senha2" required="true" feedback="true" inline="true" />

				    <f:facet name="footer">  
						<p:commandButton value="TROCAR" action="#{resetSenhaBean.trocaSenha()}" 
															 update=":mensagens @form" />
					</f:facet>
				</p:panelGrid>
			</h:form>
   		</ui:define>
   	</ui:composition>
</html>
