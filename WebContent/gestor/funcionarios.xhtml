<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/_template.xhtml">

	<ui:define name="titulo">Lista Funcionarios</ui:define>
	<ui:define name="corpo">

		<p:dataTable value="#{pontoConsultaBean.listaFuncionario}"
			var="funcionario" tableStyle="width:auto" id="listaDeFuncionarios">
			<p:column sortBy="#{funcionario.nome}">
				<f:facet name="header">Nome</f:facet>
				<p:outputLabel value="#{funcionario.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Horário Entrada</f:facet>
				<p:outputLabel value="#{funcionario.escala.entrada}" />
			</p:column>
			<p:column>
				<f:facet name="header">Horário Saída</f:facet>
				<p:outputLabel value="#{funcionario.escala.saida}" />
			</p:column>
			<p:column>
				<f:facet name="header">Ponto</f:facet>
				<p:commandButton icon="ui-icon-search"
					action="#{pontoConsultaBean.carregaFuncionario(funcionario)}" />
			</p:column>
			<p:column>
				<f:facet name="header">Reset de Senha</f:facet>
				<p:commandButton icon="ui-icon-person"
					action="#{resetSenhaBean.resetSenhaPadrao(funcionario)}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
