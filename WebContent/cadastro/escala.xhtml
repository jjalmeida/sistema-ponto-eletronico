<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/_template.xhtml">
	<ui:define name="titulo">Cadastro Escala</ui:define>
	<ui:define name="corpo">
		<h:form>
			<p:panelGrid columns="7">
				<p:outputLabel value="Descrição:" for="descricao" />
				<p:inputText id="descricao" value="#{escalaBean.escala.descricao}" />

				<p:outputLabel value="Entrada:" for="entrada" />
				<p:inputText id="entrada" value="#{escalaBean.escala.entrada}">
					<f:convertDateTime pattern="HH:mm" />
				</p:inputText>

				<p:outputLabel value="Saida:" for="saida" />
				<p:inputText id="saida" value="#{escalaBean.escala.saida}">
					<f:convertDateTime pattern="HH:mm" />
				</p:inputText>

				<p:commandButton value="Cadastrar"
					action="#{escalaBean.novaEscala()}">
					<f:ajax render="@form :listaEscala" />
				</p:commandButton>
			</p:panelGrid>
		</h:form>
		<h:form>
			<p:dataTable value="#{escalaBean.listaEscala}" var="escala"
				id="listaEscala" tableStyle="width:auto">
				<p:column>
					<f:facet name="header">ID</f:facet>
					<p:outputLabel value="#{escala.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Descrição</f:facet>
					<p:outputLabel value="#{escala.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">Entrada</f:facet>
					<p:outputLabel value="#{escala.entrada}" />
				</p:column>
				<p:column>
					<f:facet name="header">Saída</f:facet>
					<p:outputLabel value="#{escala.saida}" />
				</p:column>
				<p:column>
					<p:commandButton icon="ui-icon-closethick"
						action="#{escalaBean.removeEscala(escala)}">
						<f:ajax render="listaEscala" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
