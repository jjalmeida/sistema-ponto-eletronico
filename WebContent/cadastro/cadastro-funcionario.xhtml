<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/_template.xhtml">
	<ui:define name="titulo">Cadastro Funcion√°rio</ui:define>
	<ui:define name="corpo">

		<h:form>
			<p:panelGrid columns="4" styleClass="painelNoBorder">
				<p:outputLabel value="EmployeeId:" for="employeeid" />
				<p:inputText id="employeeid"
					value="#{funcionarioBean.funcionario.employeeId}" required="true" style="width:150px" />
					
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" required="true" style="width:250px" />
				
				<p:outputLabel value="CPF:" for="cpf" />
				<p:inputMask id="cpf" value="#{funcionarioBean.funcionario.cpf}" mask="999.999.999-99" required="true" />

				<p:outputLabel value="Escala:" />
				<p:selectOneMenu value="#{funcionarioBean.idEscala}" style="width:300px" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{escalaBean.listaEscala}" var="escala"
						itemLabel="#{escala.descricao}" itemValue="#{escala.id}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Site:" />
				<p:selectOneMenu value="#{funcionarioBean.idSite}" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{siteBean.listaSite}" var="site"
						itemLabel="#{site.descricao}" itemValue="#{site.id}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Gestor:" />
				<p:selectOneMenu value="#{funcionarioBean.idGestor}" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{gestorBean.listaGestor}" var="gestor"
						itemLabel="#{gestor.nome}" itemValue="#{gestor.id}" />
				</p:selectOneMenu>

				<p:outputLabel value="Status:" />
				<p:selectOneMenu value="#{funcionarioBean.idStatus}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{statusBean.listaStatus}" var="status"
						itemLabel="#{status.descricao}" itemValue="#{status.id}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Perfil:" />
				<p:selectOneMenu value="#{funcionarioBean.idPerfil}" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{perfilBean.listaPerfil}" var="perfil"
						itemLabel="#{perfil.descricao}" itemValue="#{perfil.id}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Team Leader:" />
				<p:selectOneMenu value="#{funcionarioBean.idTeamLeader}" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{teamLeaderBean.listaTeamLeader()}" var="teamLeader"
						itemLabel="#{teamLeader.descricao}" itemValue="#{teamLeader.id}" />
				</p:selectOneMenu>
				
				<p:commandButton value="GRAVAR" action="#{funcionarioBean.gravaFuncionario()}" />
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
